<div [ngClass]="{'visible': showWarning}" class="unsuccesful">
  <div [innerHTML]="warningText"></div>
</div>
<div class="login-box">
  <div class="login-text">Zum Registrieren bitte alle Felder ausfüllen</div>
  Nachname:
  <input type="text" class="login-input" [(ngModel)]="userData.nameInput" placeholder="Nachname" required #nameInput>
  Vorname:
  <input type="text" class="login-input" [(ngModel)]="userData.firstNameInput" placeholder="Vorname" required #firstNameInput>
  Benutzername:
  <input type="text" class="login-input" [(ngModel)]="userData.userNameInput" placeholder="Benutzername" required #userNameInput>
  Adresse:
  <input type="text" class="login-input" [(ngModel)]="userData.addressInput" placeholder="Adresse" required #addressInput>
  Telefonnummer:
  <input type="text" class="login-input" [(ngModel)]="userData.telephonenumberInput" placeholder="Telefonnummer" required #telephonenumberInput>
  Email:
  <input type="text" class="login-input" [(ngModel)]="userData.emailInput" placeholder="Email" required #emailInput>
  Passwort (mind. 8 Zeichen):
  <input type="password" class="login-input" [(ngModel)]="userData.passwordInput" placeholder="Passwort" required #passwordInput>
  Passwort bestätigen:
  <input type="password" class="login-input" [(ngModel)]="userData.confirmPassword" placeholder="Passwort bestätigen" required #confirmPassword>
  <div class="button-section">
    <button class="btn-default" (click)="sendUserData()">Registrieren</button>
  </div>
</div>
